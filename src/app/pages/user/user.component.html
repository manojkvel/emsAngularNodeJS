<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Add Employee</h5></div>
        <div class=" card-body">
          <form ngNativeValidate onsubmit="save()">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <input id="firstName"
                    class=" form-control"
                    placeholder="Company"
                    type="text"
                    value="Mike"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <input id="lastName"
                    class=" form-control"
                    placeholder="Last Name"
                    type="text"
                    value="Andrew"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Company (disabled) </label>
                  <input
                    class=" form-control"
                    disabled=""
                    placeholder="Company"
                    type="text"
                    value="Variyas Inc."
                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Primary Contact Number </label>
                  <input required
                    class=" form-control"
                    placeholder="+1"
                    type="tel"
                    id="primaryContactNumber"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Email address </label>
                  <input id="email"
                    class=" form-control"
                    placeholder="...@variyas.com"
                    type="email"
                    required
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class="col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Client Rate </label>
                  <input id="clientRate"
                    class=" form-control"
                    placeholder="0"
                    type="number"
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Candidate Rate </label>
                  <input id="candidateRate"
                    class=" form-control"
                    placeholder="0"
                    type="number"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> Salary </label>
                  <input id="salaryRate"
                    class=" form-control"
                    placeholder="0"
                    type="number"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
              <h5 class=" title">Rate Card</h5>
          </div>

<div class="row">
            <table datatable class="table row-border table-responsive hover" id="#ratecardtable">
            <thead>
              <tr>
                <th>Month (MMYYYY)</th>
                <th>Num of Hours</th>
                <th>Invoice</th>
                <th>Salary</th>
                <th > <a href="javascript:void(0)" (click)="addRow()">
                  <i class=" tim-icons icon-simple-add"> </i>
                </a> </th>
              </tr>
            </thead>
            <tbody id="rcbt">
              <tr id="rcbtr">
                <td contenteditable="true">aaa</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <th > <a href="javascript:void(0)" (click)="removeRow()">
                <i class=" tim-icons icon-simple-delete"> </i>
              </a> </th>
              </tr>
            </tbody>
          </table>
</div>
<div class="row">
  <button class=" btn btn-icon btn-danger" type="submit" (click)="clickme();">
<i class="tim-icons icon-check-2"> </i>
  </button>
</div>
          </div>
        </div>
        <div class=" card-footer">
          <div class="button-container">
            <button
              class="btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)">
              <i class="fab fa-facebook"> </i>
            </button>
            <button
              class="btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)">
              <i class="fab fa-twitter"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)">
              <i class="fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
